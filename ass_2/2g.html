<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        #cont{
            height: 95vh;
            width : 95vw;
            display: grid;
            /* grid-gap: 2px; */
            grid-template-columns: repeat(3, 1fr);
        }
        div{
            min-height: 10vh;
            /* border: 1px solid black; */
            background-color:azure;
        }
        div :nth-child(2n){
            background-color:antiquewhite;
        }

    </style>
</head>

</html>
