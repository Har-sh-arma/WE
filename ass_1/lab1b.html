<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 </title>
    <link rel="stylesheet" href="lab1b.css">
</head>
<body>
    <table class="styled-table">
        <tr>
          <th>Text</th>
          <th>Format</th>
          <th>Output</th>
        </tr>
        <tr>
          <td>Harsh</td>
          <td>Bold</td>
          <td><b>Harsh</b></td>
        </tr>
        <tr>
            <td>Harsh</td>
            <td>Italic</td>
            <td><i>Harsh</i></td>
          </tr>
          <tr>
            <td>O2</td>
            <td>subscript</td>
            <td>O<sub>2</sub></td>
          </tr>
          <tr>
            <td>2nd</td>
            <td>Superscript</td>
            <td>2<sup>nd</sup></td>
          </tr>
          <tr>
            <td>Harsh</td>
            <td>deleted</td>
            <td><del>Harsh</del></td>
          </tr>
          <tr>
            <td>Harsh</td>
            <td>Marked</td>
            <td><mark>Harsh</mark></td>
          </tr>
          <tr>
            <td>Harsh</td>
            <td>Inserted</td>
            <td><ins>Harsh</ins></td>
          </tr>
      </table>
    
</body>
</html>
