<!DOCTYPE html>
<html>
<head>
    <title>Paris Tourism</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js" integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f2f2f2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header {
            height: 80px;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        nav li a:hover {
            background-color: #f2f2f2;
            color: #333;
        }

        main {
            padding: 20px;
        }

        main h2 {
            font-size: 24px;
            margin-top: 0;
        }

        main p {
            font-size: 18px;
            line-height: 1.5;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        footer p {
            margin: 0;
        }

        #banner {
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #banner h2 {
            color: #fff;
            font-size: 48px;
            text-shadow: 2px 2px #000;
        }
#bannerTitle{
    display:grid;
    place-items: center;
    height :inherit;
    width : 100vw;
    backdrop-filter: brightness(50%);
}

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            margin: 10px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

         form {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paris Tourism</h1>
        <!-- <img src="paris-logo.png" alt="Paris Tourism Logo"> -->
    </header>
    <nav>
        <ul>
            <li><a data-to="home">Home</a></li>
            <li><a data-to="heritage">Heritage</a></li>
            <li><a data-to="hotel">Hotel Booking</a></li>
            <li><a data-to="gallery">Gallery</a></li>
        </ul>
    </nav>
    <div id="banner">
        <h2 id="bannerTitle">Welcome to Paris</h2>
    </div>
    <main>
        <h2>Share your details Here</h2>
<form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required>

        <label for="adults">Number of Adults:</label>
        <select id="adults" name="adults" required>
            <option value="">--Select--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="children">Number of Children:</label>
        <select id="children" name="children" required>
            <option value="">--Select--</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <input type="submit" value="Submit">
    </form>
    </main>
    <footer>
        <p>Â© 2024 Paris Tourism. All rights reserved.</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
